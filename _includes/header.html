<header id="mobile-header" class="bordered-bottom thick lined">
    <div class="gc">
        <div class="m-10 m-pre-90">
            <span class="mobile-menu-button"><i class="fa-solid fa-bars"></i></span>
        </div>
    </div>
    <nav class="m-hide">
        {% for item in site.data.navigation %}
            <a href="{{ item.link | relative_url }}" class="header-link thin link-underlined">
                {{ item.name }}
            </a>
        {% endfor %}
    </nav>
</header>
